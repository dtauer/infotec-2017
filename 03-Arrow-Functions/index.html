<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 - Arrow Functions</title>
</head>
<body>
    <h2>Arrow Functions!</h2>
    <button>Click Me</button>

    <script>

        function basic(){

        }

        var basic = function(){

        }

        //Now with an Arrow Functions
        var basic = () => {

        }
        //annonymous function
        () => {

        }
        /**************************************************/
        /* Event Handler */
        var button = document.querySelector('button')
        button.addEventListener("click", function(event){
            //click handler
            console.log(this)
        })

        button.addEventListener("click", event => {
            console.log(this)
            
        })

        /****************************************************/
        /* Functions that return values */
        var addValues = function(x, y){
            return x + y
        }

        var addValues = (x, y) => {
            return x + y
        }
        
        //or
        var addValues = (x, y) => x + y



        //Why the new syntax?
        //sidenote: default params






    </script>

</body>
</html>
